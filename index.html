<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jquery.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		
		body{
			width: 500px;
			margin: 100px auto;
			height: 50px;
		}
		
		.box{
			width: 100%;
			height: 100%;
			border: 1px solid black;
		}
		
		.box>h1{
			line-height: 50px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="box">
		<h1></h1>
	</div>
	<script>
		var arr = ["zjc","xzn","msh","xyx","xx","hxs","cll","zsy"]
		var num = 0;
		timer = setInterval(function(){
			num = Math.floor(Math.random() * 8);
			$(".box>h1").html(arr[num]);
		},10)
		
		setTimeout(function(){
			clearInterval(timer)
		},3000)
	</script>
</body>
</html>
